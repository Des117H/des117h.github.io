<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Homepage</title>
  <link rel="stylesheet" href="../static/css/style.css" />
  <link rel="stylesheet" href="../static/css/homepage.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/94b9d6322d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header-div">
    <div class="icon-container logo-div">
      <img class="circle-logo" src="../static/logo/circle.png" th:src="@{/logo/circle.png}" alt="logo" />
      <img class="name-logo" src="../static/logo/name.png" th:src="@{/logo/name.png}" alt="logo" />
    </div>
    <nav class="header-navigation">
      <div>Premium</div>
      <a href="account" class="account-link">Account</a>
      <a href="../" class="logout-link">Log Out</a>
    </nav>
  </div>

  <div class="body-div">
    <div class="search-bar">
      <input type="search" placeholder="Search..." id="search" item-search />
    </div>

    <div id="loading-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loadingModalTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loadingModalTitle">
              Uploading File...
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="add-doc">
      <form action="/upload" id="file-upload-form" method="post" enctype="multipart/form-data">
        <div class="add-doc-form">
          <label for="file">Choose a .doc or .docx file:</label>
          <input type="file" name="file" id="file-input" accept=".doc, .docx" required />
        </div>
        <div style="display: none">
          <input type="text" name="user" id="user-id" value="0186e0bf-2e30-4d1d-b23b-f72bf7520fbc" required />
        </div>
        <button class="se_button" type="submit" onclick="uploadAndShowLoading()">
          Upload
        </button>
      </form>
      <button class="button" onclick="getDocumentsList()">test get doc metadata</button>
    </div>

    <div id="document-container" class="doc-container">
      <div class="doc-box">
        <div class="left-box">
          <i class="fa-regular fa-file fa-xl" alt="file icon"></i>
          <p doc-name class="doc-name">asdasd</p>
        </div>

        <div class="right-box">
          <p doc-date class="doc-date">asgasgasg</p>
          <i class="fa-regular fa-trash-can fa-xl" alt="delete icon"></i>
        </div>
      </div>
    </div>


    <template id="doc-template">
      <div class="doc-box">
        <div class="left-box">
          <i class="fa-regular fa-file fa-xl" alt="file icon"></i>
          <p doc-name class="doc-name">asdasd</p>
        </div>

        <div class="right-box">
          <p doc-date class="doc-date">asgasgasg</p>
          <i class="fa-regular fa-trash-can fa-xl" alt="delete icon"></i>
        </div>
      </div>
    </template>
  </div>

  <footer class="footer-div">
    <div class="footer-container">
      <div class="footer-row">
        <div class="footer-col">
          <h4>Map Site</h4>
          <ul>
            <li><a href="">Account</a></li>
            <li><a href="">Main Page</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>About Us</h4>
          <ul>
            <li><a href="tel:02837761300">Phone number: 028 3776 1300</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>Social Media</h4>
          <div class="social-icon">
            <a href="https://www.facebook.com/RMITUniversityVietnam"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/rmitvietnam"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/rmituniversityvietnam/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/school/rmit-university-vietnam/"><i
                class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://www.flickr.com/photos/rmitvietnam/"><i class="fa-brands fa-flickr"></i></a>
            <a href="https://www.youtube.com/c/RMITUniversityVietnam%2520"><i class="fa-brands fa-youtube"></i></a>
          </div>
        </div>
        <div class="footer-col">
          <h4>Revice Notification</h4>
          <input type="email" placeholder="Enter your email address" id="footer-email" />
          <input type="submit" value="Subscribe" id="footer-email-btn" />
        </div>
      </div>
    </div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.071655379082!2d106.69319177573556!3d10.728956760066048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752fbea5fe3db1%3A0xfae94aca5709003f!2zxJDhuqFpIEjhu41jIFJNSVQgTmFtIFPDoGkgR8Oybg!5e0!3m2!1svi!2s!4v1702751099901!5m2!1svi!2s"
      width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </footer>

  <script async src="https://js.stripe.com/v3/buy-button.js"></script>
  <script defer src="../static/js/homepage.js" th:src="@{js/homepage.js}"></script>
</body>

</html>
