<html lang="en">

<head>

</head>

<body>
	<div class="container light-style flex-grow-1 container-p-y">
		<h4 class="font-weight-bold py-3 mb-4">
			Account settings
		</h4>
		<div class="card overflow-hidden">
			<div class="row no-gutters row-bordered row-border-light">
				<div class="menu col-md-3 pt-0">
					<div class="img-circle text-center mb-3">
						<img src="/src/main/resources/static/image/login-background-1.jpeg" alt="">
					</div>
					<div class="list-group list-group-flush account-settings-links">
						<a class="list-group-item list-group-item-action active" data-toggle="list"
							href="#account-general">General</a>
						<a class="list-group-item list-group-item-action" data-toggle="list"
							href="#account-plan">Account Plan</a>
					</div>
				</div>
				<div class="col-md-9">
					<div class="tab-content">
						<div class="tab-pane fade active show" id="account-general">
							<hr class="border-light m-0">
							<div class="card-body">
								<div class="form-row">
									<div class="form-group">
										<label class="form-label">Username</label>
										<input type="text" class="form-control mb-1" value="">
									</div>
									<div class="form-group">
										<label class="form-label">Password</label>
										<input type="text" class="form-control" value="">
									</div>
								</div>
								<div class="form-row">
									<div class="form-group">
										<label class="form-label">First Name</label>
										<input type="text" class="form-control" value="">
									</div>
									<div class="form-group">
										<label class="form-label">Last Name</label>
										<input type="text" class="form-control" value="">
									</div>
								</div>
								<div class="form-row">
									<div class="form-group">
										<label class="form-label">E-mail</label>
										<input type="text" class="form-control mb-1" value="">
									</div>
									<div class="form-group">
										<label class="form-label">Phone Number</label>
										<input type="text" class="form-control" value="">
									</div>
								</div>
							</div>
						</div>
						<div class="tab-pane fade" id="account-plan">
							<stripe-buy-button buy-button-id="buy_btn_1OENLcHGJ8Z2uMgtlpin9EJa"
								publishable-key="pk_test_51ODSQ5HGJ8Z2uMgt2tAjoNvjY5fYnDuVvfdyQAm9Sl5OVaZ9ZdPr82VKSZAULyPA0QW4ZqG7t9KXYLORZEuguhEe00PB6H5jPy">
							</stripe-buy-button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="text-right mt-3">
			<button type="button" class="button">Save changes</button>&nbsp;
			<button type="button" class="button">Cancel</button>
		</div>
	</div>
	<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript"></script>
	<script defer src="" th:src="@{js/account.js}"></script>
	<script async src="https://js.stripe.com/v3/buy-button.js"></script>
